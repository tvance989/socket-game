<!doctype html>
<html>
	<head>
		<title>Socket.IO game</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	</head>
	<body>
		<script>
			var socket = io();

			socket.on('num clicks', function(n){
				$("#btn").html(n);
				if(n == 1) $(".btn-plural").hide();
				else $(".btn-plural").show();
			});

			socket.on('num clients', function(n){
				$("#clients").html(n);
				if(n == 1) {
					$(".client-singular").show();
					$(".client-plural").hide();
				} else {
					$(".client-singular").hide();
					$(".client-plural").show();
				}
			});

			socket.on('debug', function(msg){
			});

			$(function(){
				$("#btn").click(function(){
					socket.emit('button click');
				});
			});
		</script>

		<p>The button has been pressed <button id="btn"></button> time<span class="btn-plural">s</span>.</p>
		<p>There <span class="client-singular">is</span><span class="client-plural">are</span> <b id="clients"></b> <span class="client-singular">person</span><span class="client-plural">people</span> looking at the button right now.</p>
	</body>
</html>
